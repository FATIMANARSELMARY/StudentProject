<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students List</title>
</head>
<body>
    <h2>Students</h2>
    <a href="/add">Add New Student</a>
    <ul>
        <li th:each="student : ${students}">
            <span th:text="${student.name}">Name</span> - 
            <span th:text="${student.email}">Email</span>
        </li>
    </ul>
</body>
</html>
